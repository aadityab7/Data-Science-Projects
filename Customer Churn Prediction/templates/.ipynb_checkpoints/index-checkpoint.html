<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="subscription_type">Subscription Type:</label>
        <select name="subscription_type" id="subscription_type" required>
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
            <option value="Enterprise">Enterprise</option>
        </select><br><br>

        <label for="has_internet">Has Internet:</label><br>
        <input type="radio" name="has_internet" value="Yes" required> Yes<br>
        <input type="radio" name="has_internet" value="No" required> No<br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
